<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilio Android by -srexffx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --glass: rgba(5, 5, 5, 0.96);
            --terminal-green: #00ff41;
        }

        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        #rainCanvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: brightness(1.2);
        }

        /* CINEMATIC SLOW THUNDER */
        #thunder-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0);
            display: none; align-items: center; justify-content: center;
            z-index: 9999; pointer-events: none;
        }

        .srex-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem; font-weight: 900; color: #fff;
            text-shadow: 0 0 30px var(--neon-blue), 0 0 60px #fff;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 1.5s ease-out;
        }

        @keyframes lightning {
            0% { background: rgba(200, 230, 255, 0); }
            5% { background: rgba(255, 255, 255, 1); }
            15% { background: rgba(0, 0, 0, 0.6); }
            25% { background: rgba(200, 230, 255, 0.9); }
            40% { background: rgba(0, 0, 0, 0.4); }
            100% { background: rgba(0, 0, 0, 0); }
        }

        .animate-thunder { animation: lightning 1.5s ease-out forwards; }

        .border-glow {
            position: relative;
            padding: 3px; border-radius: 25px;
            overflow: hidden; display: flex; z-index: 10;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.3);
        }

        .border-glow::before {
            content: ''; position: absolute;
            width: 200%; height: 200%;
            background: conic-gradient(var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-pink));
            animation: rotate-led 2s linear infinite;
            top: -50%; left: -50%;
        }

        @keyframes rotate-led { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .panel {
            width: 310px; padding: 22px;
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 22px; color: #fff; position: relative; z-index: 1;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 1.4rem; margin: 0; text-align: center;
            color: #fff; text-shadow: 0 0 10px var(--neon-blue); letter-spacing: 3px;
        }

        .author-main {
            display: block; text-align: center; font-size: 0.6rem; 
            color: var(--neon-pink); margin-top: 2px; margin-bottom: 12px;
            font-family: 'Orbitron'; font-weight: bold; letter-spacing: 1px;
        }

        .social-box {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            margin: 10px 0; padding: 8px; background: rgba(255, 255, 255, 0.03);
            border-radius: 10px; border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .social-link {
            color: #fff; text-decoration: none; font-size: 0.65rem;
            font-family: 'Orbitron', sans-serif; transition: 0.3s; opacity: 0.8;
        }

        .social-link:hover { color: var(--neon-blue); opacity: 1; text-shadow: 0 0 8px var(--neon-blue); }

        .pass-container { position: relative; width: 100%; margin-bottom: 10px; }
        .pass-container input {
            width: 100%; padding: 10px; padding-right: 40px;
            background: rgba(0,0,0,0.8); border: 1px solid #333;
            border-radius: 8px; color: var(--neon-pink);
            text-align: center; outline: none;
            font-family: 'Orbitron'; font-size: 0.75rem; box-sizing: border-box;
        }

        .eye-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.1rem; }

        .row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 8px; padding: 8px 12px; 
            background: rgba(255, 255, 255, 0.02); 
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .switch { position: relative; width: 38px; height: 18px; cursor: pointer; appearance: none; background: #222; border-radius: 20px; transition: 0.3s; }
        .switch:checked { background: var(--neon-pink); box-shadow: 0 0 12px var(--neon-pink); }
        .switch::before { content: ''; position: absolute; width: 12px; height: 12px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s; }
        .switch:checked::before { left: 22px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { height: 3px; background: #333; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); margin-top: -5.5px; border: 1.5px solid #fff; }

        #console-log {
            background: #000; border: 1px solid #222; border-left: 3px solid var(--neon-pink);
            border-radius: 6px; padding: 8px; margin: 12px 0; height: 75px;
            overflow-y: hidden; font-family: monospace; font-size: 0.65rem; color: var(--terminal-green); line-height: 1.3;
        }

        .specs { font-size: 0.6rem; color: #888; text-align: center; margin-bottom: 10px; text-transform: uppercase; }

        .btn {
            width: 100%; padding: 13px; background: transparent; border: 1.5px solid var(--neon-pink); 
            color: white; font-weight: 900; border-radius: 12px; cursor: pointer; 
            transition: 0.2s; font-family: 'Orbitron', sans-serif; font-size: 0.75rem; margin-top: 5px;
        }
        .btn:hover { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        .notification { position: fixed; top: 15px; right: 15px; background: #000; border-left: 3px solid var(--neon-blue); color: white; padding: 10px 18px; border-radius: 4px; font-size: 0.7rem; font-family: 'Orbitron'; z-index: 1000; animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="thunder-overlay"><div class="srex-text">SREX</div></div>
<canvas id="rainCanvas"></canvas>
<div id="notif-container"></div>

<div class="border-glow" id="login-box-container">
    <div class="panel" style="width: 270px; text-align: center;">
        <h1>LOGIN</h1> <span class="author-main">by -srexffx</span>
        <div class="social-box">
            <a href="https://www.tiktok.com/@srexisgone" target="_blank" class="social-link">TIKTOK: @SREXISGONE</a>
            <a href="https://www.instagram.com/srexffx" target="_blank" class="social-link">INSTA: @SREXFFX</a>
        </div>
        <div class="pass-container">
            <input type="password" id="pass-input" placeholder="PASSCODE">
            <span class="eye-icon" id="eye-toggle" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="checkLogin()">AUTHORIZE</button>
    </div>
</div>

<div class="border-glow" id="ui-box-container" style="display: none;">
    <div class="panel">
        <header style="text-align: center;">
            <h1>Auxilio Android</h1>
            <span class="author-main">by -srexffx</span>
        </header>

        <div class="specs" id="phone-specs">Detecting device...</div>

        <div class="social-box">
            <a href="https://www.tiktok.com/@srexisgone" target="_blank" class="social-link">@SREXISGONE</a>
            <a href="https://www.instagram.com/srexffx" target="_blank" class="social-link">@SREXFFX</a>
        </div>

        <div class="row"><span>Activar auxilio</span><input type="checkbox" id="check-aux" class="switch" onchange="toggleStatus(this, 'Auxilio')"></div>
        <div class="row"><span>norecoil</span><input type="checkbox" id="check-recoil" class="switch" onchange="toggleStatus(this, 'norecoil')"></div>
        <div class="row"><span>aimlock</span><input type="checkbox" id="check-aim" class="switch" onchange="toggleStatus(this, 'aimlock')"></div>

        <div style="margin: 8px 0;">
            <div style="display: flex; justify-content: space-between; font-size: 0.65rem; margin-bottom: 2px;"><span>fov 360¬∞</span><span id="fov-val" style="color:var(--neon-blue)">0</span></div>
            <input type="range" id="range-fov" min="0" max="360" value="0" oninput="document.getElementById('fov-val').innerText = this.value">
        </div>

        <div style="margin: 8px 0;">
            <div style="display: flex; justify-content: space-between; font-size: 0.65rem; margin-bottom: 2px;"><span>120fps</span><span id="fps-val" style="color:var(--neon-blue)">0</span></div>
            <input type="range" id="range-fps" min="0" max="120" value="0" oninput="document.getElementById('fps-val').innerText = this.value">
        </div>

        <div id="console-log">> System ready...</div>
        <button class="btn" onclick="startInjection()">INJETAR AGORA</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; drops = new Array(Math.floor(w / 18)).fill(1); }
    window.addEventListener('resize', resize);
    resize();
    function drawRain() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)"; ctx.fillRect(0, 0, w, h);
        ctx.font = "bold 14px monospace";
        for (let i = 0; i < drops.length; i++) {
            ctx.fillStyle = Math.random() > 0.96 ? "var(--neon-blue)" : "rgba(255, 0, 127, 0.2)";
            ctx.fillText(Math.floor(Math.random()*2), i * 18, drops[i] * 18);
            if (drops[i] * 18 > h && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        }
        requestAnimationFrame(drawRain);
    }
    drawRain();

    function getSpecs() {
        const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB RAM" : "8GB RAM";
        document.getElementById('phone-specs').innerText = `Device: Android | ${ram}`;
    }

    function togglePass() {
        const passInput = document.getElementById("pass-input");
        const eyeIcon = document.getElementById("eye-toggle");
        passInput.type = passInput.type === "password" ? "text" : "password";
        eyeIcon.innerText = passInput.type === "password" ? "üëÅÔ∏è" : "üîí";
    }

    function showNotif(text) {
        const container = document.getElementById("notif-container");
        const n = document.createElement("div");
        n.className = "notification"; n.innerText = text;
        container.appendChild(n);
        setTimeout(() => { n.style.opacity = "0"; setTimeout(() => n.remove(), 500); }, 2000);
    }

    function toggleStatus(checkbox, name) { showNotif(name + (checkbox.checked ? " ATIVADO" : " DESATIVADO")); }

    function startInjection() {
        const log = document.getElementById("console-log");
        const lines = ["> Scaneando Free Fire...", "> Scaneando Free Fire MAX...", "> Aplicando norecoil...", "> Fixando aimlock...", "> Sucesso! Fun√ß√µes Ativas."];
        log.innerHTML = ""; let i = 0;
        const itv = setInterval(() => {
            if (i < lines.length) { log.innerHTML += lines[i] + "<br>"; i++; } 
            else { clearInterval(itv); showNotif("INJE√á√ÉO CONCLU√çDA!"); }
        }, 800);
    }

    function resetMenu() {
        document.getElementById('check-aux').checked = false;
        document.getElementById('check-recoil').checked = false;
        document.getElementById('check-aim').checked = false;
        document.getElementById('range-fov').value = 0;
        document.getElementById('fov-val').innerText = "0";
        document.getElementById('range-fps').value = 0;
        document.getElementById('fps-val').innerText = "0";
    }

    function checkLogin() {
        if (document.getElementById("pass-input").value === "srexffx") {
            const overlay = document.getElementById("thunder-overlay");
            const srexText = document.querySelector(".srex-text");
            
            overlay.style.display = "flex";
            overlay.classList.add("animate-thunder");
            
            setTimeout(() => {
                srexText.style.opacity = "1";
                srexText.style.transform = "scale(1.1)";
            }, 100);

            setTimeout(() => {
                overlay.style.display = "none";
                resetMenu();
                getSpecs();
                document.getElementById("login-box-container").style.display = "none";
                document.getElementById("ui-box-container").style.display = "block";
                showNotif("BEM-VINDO SREX");
            }, 1500); 
        } else { showNotif("SENHA INCORRETA"); }
    }
</script>
</body>
</html>
