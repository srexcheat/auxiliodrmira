<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auxilio Android by -srexffx</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --glass: rgba(5, 5, 5, 0.96);
        }

        body {
            background-color: #000; margin: 0; height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Rajdhani', sans-serif; overflow: hidden;
        }

        /* THUNDER CONTRAST - SREX STAYS VISIBLE */
        .thunder-active { animation: lightning-strike 0.4s ease-out; }
        .thunder-active .big-srex { 
            color: #000 !important; 
            text-shadow: 0 0 25px rgba(0,0,0,0.9) !important;
            opacity: 1 !important;
            transform: scale(1.1);
        }

        @keyframes lightning-strike {
            0% { background-color: #000; }
            10% { background-color: #fff; }
            100% { background-color: #000; }
        }

        .bg-name-container {
            position: fixed; z-index: -2; top: 0; left: 0;
            width: 100%; height: 100%; display: flex;
            justify-content: center; align-items: center; pointer-events: none;
        }
        .big-srex {
            font-family: 'Orbitron', sans-serif; 
            font-size: 28vw; font-weight: 900;
            color: rgba(255, 0, 127, 0.04); 
            text-shadow: 0 0 30px rgba(255, 0, 127, 0.1);
            transition: 0.1s linear;
            animation: slowGlow 8s ease-in-out infinite;
        }
        @keyframes slowGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); color: rgba(0, 242, 255, 0.07); }
        }

        #rainCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .border-glow {
            position: relative; padding: 3px; border-radius: 25px;
            overflow: hidden; display: flex; z-index: 10;
            box-shadow: 0 0 40px rgba(255, 0, 127, 0.4);
        }
        .border-glow::before {
            content: ''; position: absolute; width: 200%; height: 200%;
            background: conic-gradient(var(--neon-pink), #bc13fe, var(--neon-blue), var(--neon-pink));
            animation: rotate-led 2s linear infinite; top: -50%; left: -50%;
        }
        @keyframes rotate-led { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .panel {
            width: 310px; padding: 22px; background: var(--glass);
            backdrop-filter: blur(25px); border-radius: 22px; color: #fff;
            position: relative; z-index: 1; text-align: center;
        }

        .device-info {
            font-size: 0.65rem; color: var(--neon-blue); text-align: left;
            margin-bottom: 12px; font-family: 'Orbitron';
            border: 1px solid rgba(0, 242, 255, 0.2); padding: 10px; border-radius: 8px;
            background: rgba(0, 0, 0, 0.6); line-height: 1.8;
        }

        .social-box { display: flex; flex-direction: column; gap: 4px; margin-bottom: 15px; }
        .social-link { color: #fff; text-decoration: none; font-size: 0.65rem; font-family: 'Orbitron'; opacity: 0.8; }

        .pass-wrapper { position: relative; width: 100%; margin: 10px 0; }
        #pass-input { 
            width: 100%; padding: 12px 40px 12px 12px; background: #000; border: 1px solid #333; 
            border-radius: 10px; color: var(--neon-pink); font-family: 'Orbitron';
            text-align: center; outline: none; box-sizing: border-box;
        }
        .eye-btn { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--neon-blue); font-size: 1.1rem; }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.85rem; }
        .switch { width: 38px; height: 18px; appearance: none; background: #222; border-radius: 20px; position: relative; cursor: pointer; }
        .switch:checked { background: var(--neon-pink); }
        .switch::before { content: ''; position: absolute; width: 12px; height: 12px; background: #fff; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s; }
        .switch:checked::before { left: 23px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #333; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 15px; width: 15px; border-radius: 50%; background: var(--neon-blue); margin-top: -5.5px; border: 2px solid #fff; }

        .btn { width: 100%; padding: 14px; background: transparent; border: 2px solid var(--neon-pink); color: white; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        .notification { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.95); border-left: 3px solid var(--neon-blue); color: #fff; padding: 10px 15px; font-size: 0.7rem; font-family: 'Orbitron'; z-index: 1000; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body id="mainBody">

<div class="bg-name-container">
    <h2 class="big-srex">SREX</h2>
</div>

<canvas id="rainCanvas"></canvas>
<div id="notif-box"></div>

<div class="border-glow" id="login-screen">
    <div class="panel">
        <div class="device-info" id="specs-login">SCANNING SYSTEM...</div>
        <h1 style="font-family: 'Orbitron'; margin: 0;">LOGIN</h1>
        <span style="font-size: 0.6rem; color: var(--neon-pink); font-family: 'Orbitron';">by -srexffx</span>
        
        <div class="social-box" style="margin-top: 10px;">
            <a href="https://www.tiktok.com/@srexisgone" class="social-link">TIKTOK: @SREXISGONE</a>
            <a href="https://www.instagram.com/srexffx" class="social-link">INSTA: @SREFFX</a>
        </div>

        <div class="pass-wrapper">
            <input type="password" id="pass-input" placeholder="PASSCODE">
            <span class="eye-btn" onclick="toggleEye()">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="login()">AUTHORIZE</button>
    </div>
</div>

<div class="border-glow" id="menu-screen" style="display:none;">
    <div class="panel">
        <div class="device-info" id="specs-menu"></div>
        <h1 style="font-family: 'Orbitron'; margin: 0;">Auxilio Android</h1>
        <span style="font-size: 0.6rem; color: var(--neon-pink); font-family: 'Orbitron';">by -srexffx</span>

        <div class="social-box" style="margin-top: 10px;">
            <a href="https://www.tiktok.com/@srexisgone" class="social-link">TIKTOK: @SREXISGONE</a>
            <a href="https://www.instagram.com/srexffx" class="social-link">INSTA: @SREFFX</a>
        </div>

        <div class="row"><span>Activar Aux√≠lio</span><input type="checkbox" id="aux" class="switch" onchange="toggleStatus(this, 'Aux√≠lio')"></div>
        <div class="row"><span>Activar Fov</span><input type="checkbox" id="fov-toggle" class="switch" onchange="toggleStatus(this, 'Fov')"></div>

        <div style="text-align: left; margin: 10px 0;">
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem;"><span>FOV 360¬∞</span><span id="fov-val" style="color:var(--neon-blue)">0</span></div>
            <input type="range" id="fov-range" min="0" max="360" value="0" oninput="document.getElementById('fov-val').innerText=this.value">
        </div>

        <div style="text-align: left; margin: 10px 0;">
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem;"><span>120FPS</span><span id="fps-val" style="color:var(--neon-blue)">0</span></div>
            <input type="range" id="fps-range" min="0" max="120" value="0" oninput="document.getElementById('fps-val').innerText=this.value">
        </div>

        <button class="btn" onclick="notify('SISTEMA INJETADO!')">INJETAR AGORA</button>
    </div>
</div>

<script>
    // PRECISE HARDWARE CHECK (WITHOUT SCREEN)
    async function getSpecs() {
        const ua = navigator.userAgent;
        const isAndroid = /Android/i.test(ua);
        const system = isAndroid ? "ANDROID SYSTEM" : "NON-ANDROID";
        
        let model = "MOBILE MODEL";
        if (navigator.userAgentData && navigator.userAgentData.getHighEntropyValues) {
            try {
                const data = await navigator.userAgentData.getHighEntropyValues(['model']);
                if (data.model) model = data.model;
            } catch (e) {}
        } else {
            const match = ua.match(/\(([^)]+)\)/);
            if (match) model = match[1].split(';')[2] || "X-DEVICE";
        }

        const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB RAM" : "8GB RAM";

        const info = `
            SYSTEM: ${system}<br>
            MODEL: ${model.toUpperCase().trim()}<br>
            MEMORY: ${ram}<br>
            STATUS: ENCRYPTED
        `;
        document.getElementById('specs-login').innerHTML = info;
        document.getElementById('specs-menu').innerHTML = info;
    }
    getSpecs();

    // RAIN ENGINE
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let drops;
    function initRain() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops = new Array(Math.floor(canvas.width / 20)).fill(1);
    }
    window.onresize = initRain;
    initRain();

    function drawRain() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "12px Orbitron";
        ctx.fillStyle = "rgba(255, 0, 127, 0.2)";
        drops.forEach((y, i) => {
            ctx.fillText("SREX", i * 20, y * 20);
            if (y * 20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
        requestAnimationFrame(drawRain);
    }
    drawRain();

    function resetMenu() {
        document.getElementById('aux').checked = false;
        document.getElementById('fov-toggle').checked = false;
        document.getElementById('fov-range').value = 0;
        document.getElementById('fps-range').value = 0;
        document.getElementById('fov-val').innerText = "0";
        document.getElementById('fps-val').innerText = "0";
    }

    function toggleEye() {
        const input = document.getElementById('pass-input');
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    function notify(msg) {
        const box = document.getElementById('notif-box');
        const n = document.createElement('div');
        n.className = 'notification';
        n.innerText = msg;
        box.appendChild(n);
        setTimeout(() => { n.style.opacity="0"; setTimeout(()=>n.remove(), 500); }, 2000);
    }

    function toggleStatus(checkbox, name) {
        notify(name + (checkbox.checked ? " ATIVADO" : " DESATIVADO"));
    }

    function login() {
        if(document.getElementById('pass-input').value === "srexffx") {
            document.getElementById('mainBody').classList.add('thunder-active');
            resetMenu();
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('menu-screen').style.display = 'flex';
                document.getElementById('mainBody').classList.remove('thunder-active');
                notify("SISTEMA AUTORIZADO");
            }, 400);
        } else {
            notify("SENHA INCORRETA");
        }
    }
</script>
</body>
                </html>
